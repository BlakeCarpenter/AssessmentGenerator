{% extends 'base.html' %}

{% block title_block %}Login{% endblock %}

{% block body_block %}
    <h1>Login to Edisco</h1>

    <form id="login_form" method="post" action=".">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="25"><br>
        Password: <input type="password" name="password" value="" size="25"><br>
        <input class="btn btn-default" type="submit" value="Login">
    </form>
    <p>Not a member? <a href="{% url 'registration_register' %}" class="btn btn-default">Register</a>
{% endblock %}
